<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="header">
    <h2 class="h2 fw-bold bg-primary text-center text-light p-3">Bookshelf Apps</h2>
    </header>
    <section class="border border-2 p-3 container mt-0" id="content">
        <div class="container">
            
            <div class="row">
                
                <div class="col-md-12 p-0 pt-3">     
                <form action="">
                 <div class="input-group mb-3" id="cariBuku">
                <input type="text" id="inputcari" class="form-control" placeholder="Cari Buku" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" onclick="cariBuku()" id="button-addon2">Cari</button>
                
                </div>
             </form>
            </div>   
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Tambah Buku</button>

        </div>
        
       

    </div>

    </section>
    <section class="border border-2  container mt-2 mb-3" id="content"  >
        <div class="container">
            
            <div class="row">
                <div class="col-md-12 pt-2 pb-2 p-0 "id="card-book">     
                    <!-- <div class="card ">
                        <div class="card-body">
                          <h5 class="card-title m-">Harry Potter : The Prisoner of Azkaban</h5>
                          <p class="card-text m-0">Penulis : JK Rowlin</p>
                          <p class="card-text m-0">Tahun : 2020</p>
                          <p class="card-text">Status : Belum dibaca</p>
                          <a href="#" class="btn btn-success">Selesai Baca</a>
                          <a href="#" class="btn btn-danger">Hapus Buku</a>
                        </div>
                      </div> -->
                   
            </div>   
        </div>
    </div>

    </section>


    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tambah Buku Baru</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="title-book" class="col-form-label">Judul Buku:</label>
                  <input type="text" class="form-control" id="title-book">
                </div>
                <div class="mb-3">
                  <label for="creator-book" class="col-form-label">Penulis Buku:</label>
                  <input type="text" class="form-control" id="creator-book">
                </div>
                <div class="mb-3">
                  <label for="rilis-book" class="col-form-label">Tahun :</label>
                  <input type="number" class="form-control" id="rilis-book">
                </div>
               
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
              <form action="">
              <button type="submit" onclick="addBook()" class="btn btn-primary">Tambah</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
